<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="heading">To do list</title>
    <link rel="stylesheet" href="css/to-do-list.css">
</head>
<body>
    <div class="container">
        <p class="heading">Todo List</p>
        <p class="task-status"></p>
        <div class="todo-input-grid">
            <input placeholder="Todo name" class="js-todo-name inputt">
            <input type="date" class="todo-date inputt">
            <button  class="add-button">Add</button>
        </div>
        <div class="to-do-item todo-grid"></div>
    </div>
    
    <script src="js/to-do-list.js"></script>
</body>
</html>
